general {
    lock_cmd = pidof hyprlock || hyprlock       # Lock screen
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn on screen after suspend
}

listener {
    timeout = 300                                # 5 minutes
    on-timeout = brightnessctl -s set 10         # Dim screen to 10%
    on-resume = brightnessctl -r                 # Restore brightness
}

listener {
    timeout = 600                                # 10 minutes
    on-timeout = loginctl lock-session           # Lock screen
}

listener {
    timeout = 900                                # 15 minutes
    on-timeout = hyprctl dispatch dpms off       # Turn off screens
    on-resume = hyprctl dispatch dpms on         # Turn on screens
}