################################################################################
# MONITOR CONFIGURATION
################################################################################

monitor=eDP-1,1920x1200@60,0x0,1                    # Laptop (left)
monitor=HDMI-A-1,1920x1080@60,1920x0,1              # External 1 landscape (middle)
monitor=DP-3,1920x1080@60,3840x0,1,transform,3      # External 2 portrait (right, rotated 90Â°)

################################################################################
# WORKSPACE ASSIGNMENTS
################################################################################

workspace=1,monitor:eDP-1,default:true              # Workspace 1-3 on laptop
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:HDMI-A-1,default:true           # Workspace 4-6 on external 1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:DP-3,default:true               # Workspace 7-9 on external 2 (portrait)
workspace=8,monitor:DP-3
workspace=9,monitor:DP-3

################################################################################
# AUTOSTART
################################################################################

exec-once = waybar
exec-once = dunst
exec-once = nm-applet --indicator    # WiFi icon in tray
exec-once = blueman-applet           # Bluetooth icon in tray
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = hypridle

# Wallpaper
exec-once = swww-daemon
exec-once = sleep 1 && swww img ~/Pictures/Wallpapers/arasaka.png

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store     # Store text copies
exec-once = wl-paste --type image --watch cliphist store    # Store image copies

################################################################################
# GENERAL SETTINGS
################################################################################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(c6a0f6ee) rgba(f5bde6ee) 45deg  # Mauve + Pink gradient
    col.inactive_border = rgba(6e738daa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    background_color = 0x000000
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

################################################################################
# INPUT CONFIGURATION
################################################################################

input {
    kb_layout = us,fr
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    resolve_binds_by_sym = true    # Makes keybinds follow keyboard layout

    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = true
    }

    sensitivity = 0
}

################################################################################
# KEYBINDINGS
################################################################################

$mainMod = SUPER

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Application launchers
bind = $mainMod, Q, exec, kitty                           # Terminal
bind = $mainMod, R, exec, rofi -show drun                 # App launcher
bind = $mainMod, B, exec, zen-browser                     # Browser
bind = $mainMod, E, exec, code                            # VSCode (Editor)
bind = $mainMod, N, exec, obsidian                        # Notes
bind = $mainMod, D, exec, thunar                          # File Explorer (Directory)

# Window controls
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod SHIFT, P, pseudo,                     # Dwindle pseudotile
bind = $mainMod, T, togglesplit,                      # Dwindle toggle split

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows with arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows with CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Resize windows with CTRL + vim keys
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Switch workspaces [1-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace [1-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Workspace navigation
bind = $mainMod, Tab, workspace, e+1                  # Next workspace
bind = $mainMod SHIFT, Tab, workspace, e-1            # Previous workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic           # grave = ` key
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Screenshots
bind = $mainMod, S, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy     # Region: save + clipboard
bind = $mainMod, P, exec, grim - | tee ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy                   # Full screen: save + clipboard
bind = , Print, exec, grim - | tee ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy                       # Full screen: save + clipboard
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png | wl-copy # Region: save + clipboard

# Clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Audio control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow               # Move window
bindm = $mainMod, mouse:273, resizewindow             # Resize window

################################################################################
# WINDOW RULES
################################################################################

# Float specific windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Center floating windows
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(blueman-manager)$

# Opacity rules
windowrulev2 = opacity 0.9 0.9, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(Code)$

# Size rules
windowrulev2 = size 800 600, class:^(pavucontrol)$